<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동화자연마루</title>
    <!-- swiper slide -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <!-- xeicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav class="gnb row row-center">
            <a href="#">
                <img src="assets/img/logo.jpg" alt="logo">
            </a>    
            <div class="main-menu row row-center">
                <ul class="menu-list row">
                    <li><a href="#">회사소개</a></li>
                    <li><a href="#">제품</a></li>
                    <li><a href="#">시공사례</a></li>
                    <li><a href="#">커뮤니티</a></li>
                    <li><a href="#">고객센터</a></li>
                </ul>     
                <form class="search-form">
                    <div class="search">
                        <input type="text" placeholder="제품을 검색해보세요.">
                        <a href="#">
                            <i class="xi-search"></i>
                        </a>                    
                    </div>                
                </form>
                <ul class="member row">
                    <li><a href="#">LOGIN</a></li>
                    <li><a href="#">JOIN</a></li>
                </ul> 
            </div>                        
            <i class="xi-bars"></i> 
        </nav>        
    </header>

    <!-- 메인 이미지 -->
    <section class="main-slide">
        <div class="slide">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide main_bg1">                        
                        <a href="#" class="bgc-area1">                            
                            <div class="con-box">
                                <img class="main-pc" src="assets/img/main_bg01.jpg" alt="나투스진">
                                <img class="main-mo" src="assets/img/m_main_bg01.jpg" alt="나투스진">
                                <div class="text-wrap">
                                    <span class="small-tit">NEW PRODUCT</span>
                                    <p>모든 라이프스타일에 어울리는 <br>
                                        <span>나투스진 신제품 3종 출시</span>
                                    </p> 
                                </div>                                
                            </div>                               
                        </a>
                    </div>
                    <div class="swiper-slide main_bg2">
                        <a href="#" class="bgc-area2">                            
                            <div class="con-box">
                                <img class="main-pc" src="assets/img/main_bg02.jpg" alt="강화마루 아이온">
                                <img class="main-mo" src="assets/img/m_main_bg02.jpg" alt="강화마루 아이온">
                                <div class="text-wrap">
                                    <span class="small-tit">NEW PRODUCT</span>
                                    <p>입체적인 표면으로 시선을 사로잡는 <br>
                                        <span>강화마루 아이온 출시</span>
                                    </p> 
                                </div>                                 
                            </div>                              
                        </a>   
                    </div>
                    <div class="swiper-slide main_bg3">
                        <a href="#" class="bgc-area3">                            
                            <div class="con-box">
                                <img class="main-pc" src="assets/img/main_bg03.jpg" alt="디자인월 그란데 컬러스">
                                <img class="main-mo" src="assets/img/m_main_bg03.jpg" alt="디자인월 그란데 컬러스">
                                <div class="text-wrap">
                                    <span class="small-tit">NEW PRODUCT</span>
                                    <p>
                                        <!-- 컬러와 디자인으로 공간을 컬렉션하다!<br> -->
                                        <span>디자인월 그란데<br>컬러스 출시</span>
                                    </p>
                                </div>                                  
                            </div>                              
                        </a>   
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>                
            </div>
        </div>
    </section>

    <!-- 마루선택가이드 -->
    <section class="select_guide">
        <div class="content row col-center row-center">
            <i class="xi-info"></i>
            <p>어떤 마루가 좋은지 알고 싶다면?</p>
            <h2>마루 선택 가이드</h2>
        </div>
    </section>

    <!-- 제품찾기 -->
    <section class="product">
        <div class="container">
            <h2 class="sub-title">어떤 제품을 찾으시나요?</h2>
            <div class="pd_list row">
                <div class="pd_box col-33 pd_bg1">                    
                    <h3>목질바닥재</h3>
                </div>
                <div class="pd_box col-33 pd_bg2">
                    <h3>PVC바닥재</h3>
                </div>
                <div class="pd_box col-33 pd_bg3">
                    <h3>벽재</h3>
                </div>
            </div>
            <div class="pd_list row">
                <div class="pd_box col-33 pd_bg4">
                    <h3>도어몰딩</h3>
                </div>
                <div class="pd_box col-33 pd_bg5">
                    <h3>외장재</h3>
                </div>
                <div class="pd_box col-33 pd_bg6">
                    <h3>커머스</h3>
                </div>
            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
    
</body>
</html>
