<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>동화자연마루</title>
    <!-- swiper slide -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css"/>
    <!-- xeicon -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <!-- main css -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- 헤더 -->
    <header>
        <nav class="gnb row justify-content-between align-items-center">
            <a href="#">
                <img src="assets/img/logo.jpg" alt="logo">
            </a>    
            <ul class="main-menu row">
                <li><a href="#">회사소개</a></li>
                <li><a href="#">제품</a></li>
                <li><a href="#">시공사례</a></li>
                <li><a href="#">커뮤니티</a></li>
                <li><a href="#">고객센터</a></li>
            </ul>     
            <form class="search-form">
                <input type="text" placeholder="제품을 검색해보세요.">
                <i class="xi-search"></i>
            </form>
            <ul class="member row">
                <li><a href="#">LOGIN</a></li>
                <li><a href="#">JOIN</a></li>
            </ul>   
        </nav>        
    </header>

    <!-- 메인 이미지 -->
    <section class="main-img">
        <div class="slide">
            <!-- Swiper -->
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                    <div class="swiper-slide main_bg1">
                        <a href="#" class="bgc-area1">
                            <div class="text-area">
                                <span class="small-tit">NEW PRODUCT</span>
                                <p>모든 라이프스타일에 어울리는 <br>
                                    <span>나투스진 신제품 3종 출시</span>
                                </p> 
                            </div>                               
                        </a>
                    </div>
                    <div class="swiper-slide main_bg2">
                        <a href="#" class="bgc-area2">
                            <div class="text-area">
                                <span class="small-tit">NEW PRODUCT</span>
                                <p>입체적인 표면으로 시선을 사로잡는 <br>
                                    <span>강화마루 아이온 출시</span>
                                </p>  
                            </div>                              
                        </a>   
                    </div>
                    <div class="swiper-slide main_bg3">
                        <a href="#" class="bgc-area3">
                            <div class="text-area">
                                <span class="small-tit">NEW PRODUCT</span>
                                <p>컬러와 디자인으로 공간을 컬렉션하다  <br>
                                    <span>디자인월 그란데 컬러스 출시</span>
                                </p>  
                            </div>                              
                        </a>   
                    </div>
                </div>
                <div class="swiper-button-next"></div>
                <div class="swiper-button-prev"></div>
                <div class="swiper-pagination"></div>                
            </div>
        </div>
    </section>

    <!-- Swiper JS -->
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <!-- main js -->
    <script src="assets/js/main.js"></script>
    
</body>
</html>
